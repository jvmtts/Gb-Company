<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/f0be8f3580.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image" href="../src/assets/logo.png">
    <title>GB Company | Cadastro</title>
    <style>
        .font-\[Playfair\] {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="bg-[#fbfbfd] min-h-screen flex flex-col">
    
    <header class="w-full bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
            <div class="flex items-center gap-5">
                <a href="../index.html"> 
                <img src="../src/assets/logo.png"
                    class="h-10 w-auto sm:h-12 object-contain" 
                    alt="Logo da Empresa">
                </a>
                <h1 class="text-2xl sm:text-3xl font-bold font-[Playfair] text-black">
                    GB COMPANY
                </h1>
            </div>
            <nav class="hidden md:flex gap-5">
                <a href="login.html" class="px-4 py-2 text-sm text-gray-700 hover:text-black transition">Login</a>
                <a href="#" class="px-4 py-2 bg-black text-sm text-white rounded-full hover:bg-gray-800 transition">Saiba Mais</a>
            </nav>
            <button id="menu-btn" class="md:hidden text-2xl text-black">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="relative w-full h-16 sm:h-12 bg-transparent overflow-hidden pointer-events-none">
        <div class="max-w-7xl mx-auto h-full relative">
            <div class="absolute -left-[50%] -top-[120%] w-[100%] h-[250%] 
                         bg-[#2ebffb] rounded-[100%] opacity-60 blur-[60px] sm:blur-[90px]">
            </div>
            <div class="absolute -right-[50%] -top-[120%] w-[100%] h-[250%] 
                         bg-[#ffb37e] rounded-[100%] opacity-60 blur-[60px] sm:blur-[90px]">
            </div>
        </div>
    </div>
    
    <main class="flex-grow flex items-center justify-center py-12 md:py-16">
        
        <div class="flex w-full max-w-6xl mx-4 sm:mx-8 bg-white shadow-2xl rounded-xl overflow-hidden min-h-[600px] lg:min-h-0">
            
            <div class="hidden lg:block lg:w-1/2 relative bg-gray-900">
                
                <div class="absolute inset-0 bg-cover bg-center" 
                    style="background-image: url('./src/assets/login-bg.jpg');">
                    
                    <div class="absolute inset-0 bg-black/50 flex flex-col justify-end p-12 text-white">
                        <h2 class="text-4xl font-bold mb-4">Bem-vindo à Experiência GB</h2>
                        <p class="text-gray-300">
                            Crie sua conta para começar a explorar o futuro da alta performance e exclusividade.
                        </p>
                    </div>
                </div>
                
            </div>
            
            <div class="w-full lg:w-1/2 p-8 sm:p-16 flex flex-col justify-center max-h-full overflow-y-auto">
                
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Crie sua Conta</h1>
                <p class="text-gray-500 mb-8">É rápido e fácil. Comece sua jornada agora.</p>
                
                <form action="#" method="POST" class="space-y-4">
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" id="name" name="name" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                               placeholder="Seu nome">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                               placeholder="seu.email@exemplo.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                               placeholder="Mínimo 8 caracteres">
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirme a Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                               placeholder="Repita a senha">
                    </div>
                    
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" required 
                                   class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-medium text-gray-700">Eu concordo com os 
                                <a href="#" class="text-blue-600 hover:text-blue-700">Termos de Serviço</a>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full py-3 bg-black text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 transition duration-150 mt-6">
                        CRIAR CONTA
                    </button>
                </form>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Ou continue com</span>
                    </div>
                </div>
                
                <div class="flex flex-col space-y-3">
                    <button type="button" 
                            class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-150">
                        <i class="fab fa-google text-lg mr-3"></i>
                        Google
                    </button>
                    <button type="button" 
                            class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-150">
                        <i class="fab fa-facebook-f text-lg mr-3"></i>
                        Facebook
                    </button>
                </div>
                
                <p class="mt-8 text-center text-sm text-gray-600">
                    Já tem uma conta?
                    <a href="login.html" class="font-semibold text-blue-600 hover:text-blue-700">
                        Faça Login aqui
                    </a>
                </p>
                
            </div>
        </div>
    </main>

</body>
</html>
