<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/f0be8f3580.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image" href="../src/assets/logo.png">
    <title>GB Company | Login</title>
    <style>
        .animate-fade-in-down {
            animation: fadeInDown 0.3s ease-out;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[#fbfbfd]">
    
    <header class="w-full bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
            <div class="flex items-center gap-5">
                <a href="../index.html">
                    <img src="../src/assets/logo.png"
                         class="h-10 w-auto sm:h-12 object-contain" 
                         alt="Logo da Empresa">
                </a>
                <h1 class="text-2xl sm:text-3xl font-bold font-[Playfair] text-black">
                    GB COMPANY
                </h1>
            </div>
            <nav class="hidden md:flex gap-5">
                <a href="#" class="px-4 py-2 text-sm text-gray-700 hover:text-black transition font-bold">Login</a>
                <a href="./saibaMais.html" class="px-4 py-2 bg-black text-sm text-white rounded-full hover:bg-gray-800 transition">Saiba Mais</a>
            </nav>
            <button id="menu-btn" class="md:hidden text-2xl text-black cursor-pointer focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 w-full bg-white border-t border-gray-100 shadow-lg flex flex-col p-4 space-y-3 animate-fade-in-down">
            <a href="./login.html" class="block w-full text-center px-4 py-3 text-black font-bold hover:bg-gray-50 rounded-lg transition font-medium">
                Login
            </a>
            <a href="./saibaMais.html" class="block w-full text-center px-4 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition font-medium">
                Saiba Mais
            </a>
        </div>
        </header>

    <div class="relative w-full h-16 sm:h-12 bg-transparent overflow-hidden pointer-events-none">
        <div class="max-w-7xl mx-auto h-full relative">
            <div class="absolute -left-[50%] -top-[120%] w-[100%] h-[250%] 
                        bg-[#2ebffb] rounded-[100%] opacity-60 blur-[60px] sm:blur-[90px]">
            </div>
            <div class="absolute -right-[50%] -top-[120%] w-[100%] h-[250%] 
                        bg-[#ffb37e] rounded-[100%] opacity-60 blur-[60px] sm:blur-[90px]">
            </div>
        </div>
    </div>
    
    <div class="bg-gray-50 flex items-center justify-center min-h-screen pt-4 pb-16">
        
        <div class="flex w-full max-w-6xl mx-auto min-h-[600px] lg:h-[700px] bg-white shadow-2xl rounded-xl overflow-hidden mt-[-3rem]">
            
            <div class="hidden lg:block lg:w-1/2 relative bg-gray-900">
                
                <div class="absolute inset-0 bg-cover bg-center" 
                    style="background-image: url('../src/assets/login.png');">
                    
                    <div class="absolute inset-0 bg-black/50 flex flex-col justify-end p-12 text-white">
                        <h2 class="text-4xl font-bold mb-4">Acelerando Seus Sonhos</h2>
                        <p class="text-gray-300">
                            Faça login para acessar modelos exclusivos, pré-vendas e a história completa de cada máquina.
                        </p>
                    </div>
                </div>
                
            </div>
            
            <div class="w-full lg:w-1/2 p-8 sm:p-16 flex flex-col justify-center">
                
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Bem-vindo(a)</h1>
                <p class="text-gray-500 mb-10">Entre na sua conta para continuar.</p>
                
                <form action="#" method="POST" class="space-y-6">
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="email" name="email" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                                placeholder="seu.email@exemplo.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" id="password" name="password" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                                placeholder="Insira sua senha">
                        <div class="text-right mt-2">
                            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-700">
                                Esqueceu a senha?
                            </a>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full py-3 bg-black text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 transition duration-150">
                        ACESSAR CONTA
                    </button>
                </form>
                
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Ou continue com</span>
                    </div>
                </div>
                
                <div class="flex flex-col space-y-3">
                    <button type="button" 
                            class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-150">
                        <i class="fab fa-google text-lg mr-3"></i>
                        Google
                    </button>
                    <button type="button" 
                            class="w-full flex items-center justify-center py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-150">
                        <i class="fab fa-facebook-f text-lg mr-3"></i>
                        Facebook
                    </button>
                </div>
                
                <p class="mt-8 text-center text-sm text-gray-600">
                    Ainda não tem conta?
                    <a href="./cadastro.html" class="font-semibold text-blue-600 hover:text-blue-700">
                        Cadastre-se aqui
                    </a>
                </p>
                
            </div>
        </div>
    </div>
    
    <script src="../js/script.js"></script>
</body>
</html>
